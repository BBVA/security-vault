# docker run -ti --device=/dev/fuse --cap-add SYS_ADMIN --security-opt apparmor:unconfined -v /run/docker/plugins:/run/docker/plugins -v /mnt/volumes:/mnt/volumes:shared sec-vault

security-vault:
  image: 894431722748.dkr.ecr.us-east-1.amazonaws.com/security-vault:VERSION
  privileged: true
  devices:
    - "/dev/fuse:/dev/fuse"
  volumes:
    - "/run/docker/plugins:/run/docker/plugins"
    - "/mnt/volumes:/mnt/volumes:shared"
  labels:
    service: vault-volumedriver

dummy:
  image: alpine:latest
  command: [ "true" ]
  labels:
    - io.rancher.container.start_once=true
    - io.rancher.scheduler.affinity:container_label=service=vault-volumedriver

security-vault-at:
  image: 894431722748.dkr.ecr.us-east-1.amazonaws.com/security-vault-at:VERSION
  links:
    - security-vault
  depends_on:
    - security-vault
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  labels:
    - io.rancher.container.start_once=true
    - io.rancher.scheduler.affinity:container_label=service=vault-volumedriver

