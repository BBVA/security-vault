# docker run -ti  --security-opt apparmor:unconfined sec-vault

security-vault:
  image: 894431722748.dkr.ecr.us-east-1.amazonaws.com/security-vault:0.2.0-dev
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  labels:
    service: vault-volumedriver
  depends_on:
    - vault-server

dummy:
  image: alpine:latest
  command: [ "true" ]
  labels:
    - io.rancher.container.start_once=true
    - io.rancher.scheduler.affinity:container_label=service=vault-volumedriver

security-vault-at:
  image: 894431722748.dkr.ecr.us-east-1.amazonaws.com/security-vault-at:0.2.0-dev
  links:
    - security-vault
  depends_on:
    - security-vault
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  labels:
    - io.rancher.container.start_once=true
    - io.rancher.scheduler.affinity:container_label=service=vault-volumedriver

vault-server:
  image: hashicorp/docker-vault:0.6.2
  labels:
    - io.rancher.scheduler.affinity:container_label=service=vault-volumedriver

vault-server-configurator:
  image: 894431722748.dkr.ecr.us-east-1.amazonaws.com/vault-server-configurator:0.2.0-dev
  depends_on:
      - vault-server
  labels:
      - io.rancher.container.start_once=true
      - io.rancher.scheduler.affinity:container_label=service=vault-volumedriver



